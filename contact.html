<div class="container">
    <h2> Connect With us! </h2>
    <form class="was-validated" onsubmit="confirm()">
      <div class="form-group">
        <label for="uname">Name:</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter name" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="pwd">Email:</label>
        <input type="email" class="form-control" id="pwd" placeholder="Enter email" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <h4> Type of pet: </h4>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" > Dog
         
        </label>
  
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" > Cat
         
        </label>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" > Rodents
         
        </label>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" > Rabbit
         
        </label>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" > Fish
       
        </label>
      </div>
  
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" > Other
         
        </label>
      </div>
      <div class="form-group form-check"> 
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember" > I'm still deciding
         
        </label>
      </div>
       <Br>
        <div class="form-group">
       
         
          <label for="comment">Tell us anything you would like to ask/tell us!</label>
          <textarea class="form-control" rows="5" id="comment"></textarea>
          <br>
  
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
  </div>
  <script>
    function confirm(){
      alert("Thanks for contacting us.We will get back to you shortly!")
    }
    </script>
